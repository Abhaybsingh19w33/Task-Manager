<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- Our CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tasky</title>
</head>
<!-- when body loaded then this function will run -->

<body onload="loadInitialTaskCards()">
    <!-- modal  -->
    <!-- model - Modal plugin is a dialog box/popup window that is displayed on top of the current page -->
    <!-- fade - It will slide down and fade in from the top of the page -->
    <!-- A tabindex="-1" value removes the element from the default navigation flow 
            (i.e., a user cannot tab to it), but it allows it to receive programmatic 
            focus, meaning focus can be set to it from a link or with scripting.** This
            can be very useful for elements that should not be tabbed to, but that may 
            need to have focus set to them. -->
    <!-- adding new modal to add data -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                    <!-- bs is bootstrap -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <!-- cross button -->
                        <!-- <i class="fas fa-times"></i> -->
                    </button>
                </div>
                <!-- modal-header -->
                <div class="modal-body">
                    <!-- form -->
                    <div class="mb-3">
                        <!-- label for image -->
                        <label for="imageurl" class="form-label">Image Url</label>
                        <!-- image url input -->
                        <input type="url" class="form-control" id="imageurl"
                            placeholder="https://images.hello.com/hello.jpg" />
                    </div>
                    <!-- image url input div -->
                    <div class="mb-3">
                        <!-- task title label -->
                        <label for="tasktitle" class="form-label">Task Title</label>
                        <!-- input for task title -->
                        <input type="text" class="form-control" id="tasktitle" placeholder="API Integration" />
                    </div>
                    <!-- task title div -->
                    <div class="mb-3">
                        <!-- task type label -->
                        <label for="tasktype" class="form-label">Task Type</label>
                        <!-- task type input -->
                        <input type="text" class="form-control" id="tasktype" placeholder="development" />
                    </div>
                    <!-- task type div -->
                    <div class="mb-3">
                        <!-- task description label -->
                        <label for="taskdescription" class="form-label">Task Description</label>
                        <!-- task description input -->
                        <textarea rows="6" class="form-control" id="taskdescription"
                            placeholder="Building an amazing API!"></textarea>
                    </div>
                </div>
                <!-- task description div -->
                <div class="modal-footer">
                    <!-- close button -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <!-- submit button -->
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">
                        Save changes
                    </button>
                </div>
                <!-- modal body -->
            </div>
            <!-- modal content -->
        </div>
        <!-- modal dialog -->
    </div>


    <!-- navbar - this will add a navbar  -->
    <!-- navbar-expand-lg - navbar will expand only for large screens -->
    <!-- navbar-light - light theme for navbar -->
    <!-- bg-light - light back-ground color for navabr -->
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
        <!-- container-fluid - this will expand entire space for navbar -->
        <div class="container-fluid">
            <!-- navbar-brand - this will add brand name or logo -->
            <!-- font-weight-700 - bold the text logo -->
            <h1 class="navbar-brand fw-bold">
                <a href="./index.html" contenteditable="true">TaskY</a>
            </h1>
            <!-- navbar-toggler -  for use with our collapse plugin and other navigation toggling behaviors -->
            <!-- data-bs-toggle="collapse" - Just add data-bs-toggle="collapse" and a data-bs-target to the 
                    element to automatically assign control of one or more collapsible elements. The data-bs-target
                    attribute accepts a CSS selector to apply the collapse to. Be sure to add the class collapse 
                    to the collapsible element. If youâ€™d like it to default open, add the additional class show. -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <!-- navbar-toggler-icon - this will add a toggle button -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- collapse - JavaScript plugin is used to show and hide content -->
            <!-- navbar-collapse - to change when their content collapses behind a button  -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- navbar-nav - for a full-height and lightweight navigation (including support for dropdowns). -->
                <!-- me-auto - pushing two items to the right (.me-auto) -->
                <!-- mb-2 - margin from bottom  -->
                <!-- mb-lg-0 -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><strong>Home</strong></a>
                    </li>
                </ul>
                <!-- ml-auto - pushing two items to the left -->
                <!-- bs is bootstrap -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fas fa-plus"></i> Add New
                </button>
            </div>
        </div>
    </nav>
    <!-- container - add container -->
    <div class="container">
        <!-- Search bar -->
        <!-- mt-5 - add 5 margin from top -->
        <!-- adding a search bar -->
        <section class="mt-5">
            <!-- row - adding row -->
            <!-- justify-content-center - aligning content in center -->
            <div class="row justify-content-center">
                <!-- col-md-6  - take 6 row in medium-->
                <div class="col-md-6">
                    <!-- input-group - Easily extend form controls by 
                            adding text, buttons, or button groups on either 
                            side of textual inputs, custom selects, and 
                            custom file inputs -->
                    <!-- shadow-lg - adding shadow -->
                    <div class="input-group mb-3 shadow">
                        <!-- form-control - Give textual form controls 
                                like input s and textarea s an upgrade 
                                with custom styles, sizing, focus states, 
                                and more. -->
                        <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task"
                            aria-describedby="basic-addon2" />
                        <!-- input-group-text - Easily extend form controls 
                                by adding text, buttons, or button groups on either 
                                side of textual inputs, custom selects, and custom 
                                file inputs. -->
                        <span class="input-group-text" id="basic-addon2">
                            <!-- search button -->
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="row task__container"></div>
        </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Our Js file -->
    <script src="./scripts/index.js"></script>
</body>

</html>
