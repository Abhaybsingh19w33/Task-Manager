<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        >
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet">
    </head>
    <body>
        <!-- navbar - this will add a navbar  -->
        <!-- navbar-expand-lg - navbar will expand only for large screens -->
        <!-- navbar-light - light theme for navbar -->
        <!-- bg-light - light back-ground color for navabr -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- container-fluid - this will expand entire space for navbar -->
            <div class="container-fluid">
                <!-- navbar-brand - this will add brand name or logo -->
                <!-- font-weight-700 - bold the text logo -->
                <h1 class="navbar-brand font-weight-700">
                    <a href="index.html">TaskY</a>
                </h1>
                <!-- navbar-toggler -  for use with our collapse plugin and other navigation toggling behaviors -->
                <!-- data-bs-toggle="collapse" - Just add data-bs-toggle="collapse" and a data-bs-target to the 
                    element to automatically assign control of one or more collapsible elements. The data-bs-target
                    attribute accepts a CSS selector to apply the collapse to. Be sure to add the class collapse 
                    to the collapsible element. If youâ€™d like it to default open, add the additional class show. -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <!-- navbar-toggler-icon - this will add a toggle button -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- collapse - JavaScript plugin is used to show and hide content -->
                <!-- navbar-collapse - to change when their content collapses behind a button  -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- navbar-nav - for a full-height and lightweight navigation (including support for dropdowns). -->
                    <!-- me-auto - pushing two items to the right (.me-auto) -->
                    <!-- mb-2 - margin from bottom  -->
                    <!-- mb-lg-0 -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <strong>home</strong>
                            </a>
                        </li>
                    </ul>
                    <!-- ml-auto - pushing two items to the left -->
                    <button class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#addNewModal">
                        <!-- mr-2 - 2 margin from right -->
                        <i class="fas fa-plus mr-2"></i>
                        Add new
                    </button>
                </div>
            </div>
        </nav>
    </body>
</html>
